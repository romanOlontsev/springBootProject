<main class="form-sign-in w-100 mx-auto">
    <form th:action="@{/registration}" th:method="post" th:object="${addUserDto}">
        <img class="mb-4" src="" alt width="72" height="57">
        <!--Change main site icon-->
        <h1 class="h3 mb-3 fw-normal text-white">Registration</h1>

        <div class="w-75 mx-auto row justify-content-end">
            <div class="form-floating col-4">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Name">
                <label for="floatingInput">User name</label>
            </div>
            <div class="col-4">
                <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
        </div>

        <div class="w-75 mx-auto row justify-content-end">
            <div class="form-floating col-4">
                <input type="password" name="password" class="form-control" id="floatingPassword"
                       placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="col-4">
                <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
        </div>
        <div class="w-75 mx-auto row justify-content-center">
                <button class="btn btn-lg btn-primary col-4" style="max-width: 300px" type="submit">Confirm</button>
        </div>


    </form>
    <footer class="mt-5 text-white-50" th:insert="blocks/footer :: footer"></footer>
</main>


<div at-magnifier-wrapper="">
