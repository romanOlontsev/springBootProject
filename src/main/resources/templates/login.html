<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en" class="h-100">
<head>
    <div th:replace="blocks/head :: head"></div>
    <title>Sign in</title>
</head>
<body class="d-flex flex-column h-100 bg-dark">
<header th:replace="blocks/navbar :: navbar"></header>

<main class="px-5 py-5">
    <div class="container">
        <div class="form-sign-in w-100 mx-auto">
            <form th:action="@{/login}" method="post">
                <img th:src="@{/images/logo-white.svg}" class="row rounded mx-auto" alt="image" width="72"
                     height="75" src="/images/logo-white.svg">
                <h3 class="row justify-content-center mb-3 fw-normal text-white">Please sign in</h3>
                <div class="row w-75 mx-auto justify-content-end">
                    <div class="form-floating col-4">
                        <input type="text" name="username" class="form-control" id="floatingInput"
                               placeholder="UserName">
                        <label for="floatingInput">User name</label>
                    </div>
                    <div class="col-4 text-lg-start">
                        <span class="text-danger" th:if="${param.error}">Invalid username or password</span>
                    </div>
                </div>
                <div class="row w-75 mx-auto justify-content-center">
                    <div class="form-floating col-4">
                        <input type="password" name="password" class="form-control" id="floatingPassword"
                               placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
                <div class="row w-75 mx-auto justify-content-center">
                    <button class="btn btn-lg btn-primary col-4" style="max-width: 295px" type="submit">Sign in</button>
                </div>
                <div class="row w-75 mx-auto justify-content-center">
                    <p class="h3 lead fw-normal text-white col-4 text-center">or</p>
                </div>
                <div class="row w-75 mx-auto justify-content-center">
                    <a href="/registration" class="btn btn-lg btn-secondary text-white" style="max-width: 295px">Registration</a>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="blocks/footer :: footer"></footer>

<div at-magnifier-wrapper="">
    <div class="at-theme-light">
        <div class="at-base notranslate" translate="no">
            <div class="Z1-AJ" style="top: 0px; left: 0px;"></div>
        </div>
    </div>
</div>
</body>
</html>
