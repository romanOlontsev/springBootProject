    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="../static/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicons/favicon-16x16.png">
    <link rel="icon" href="/static/images/favicons/favicon.ico">

    <meta name="theme-color" content="#712cf9">
    <style th:insert="blocks/style :: style"></style>
    <link href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css" rel="stylesheet">
</head>
<body class="text-center bg-dark">
<main class="form-sign-in w-100 mx-auto">
    <form th:action="@{/login}" method="post">
        <img th:src="@{/images/logo-white.png}" alt="image" width="72" height="75" src="/static/images/logo-white.png">
        <h1 class="h3 mb-3 fw-normal text-white">Please sign in</h1>
        <div class="w-75 mx-auto row justify-content-center">
            <div class="form-floating col-4">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="UserName">
                <label for="floatingInput">User name</label>
            </div>
        </div>
        <div class="w-75 mx-auto row justify-content-center">
            <div class="form-floating col-4">
                <input type="password" name="password" class="form-control" id="floatingPassword"
                       placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
        </div>
        <div class="checkbox mb-3 text-white">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <div class="w-75 mx-auto row justify-content-center">
            <button class="btn btn-lg btn-primary col-4" style="max-width: 300px" type="submit">Sign in</button>
        </div>
        <div class="w-75 mx-auto row justify-content-center">
            <p class="h3 lead fw-normal text-white col-4">or</p>
        </div>
        <div class="w-75 mx-auto row justify-content-center">
            <p class="lead">
                <a href="/registration" class="btn btn-lg btn-secondary col-4" style="max-width: 300px">Registration</a>
            </p>
        </div>
    </form>
    <footer class="mt-5 text-white-50" th:insert="blocks/footer :: footer"></footer>
</main>

<div at-magnifier-wrapper="">
    <div class="at-theme-light">
        <div class="at-base notranslate" translate="no">
            <div class="Z1-AJ" style="top: 0px; left: 0px;"></div>
        </div>
    </div>
</div>
</body>
</html>
