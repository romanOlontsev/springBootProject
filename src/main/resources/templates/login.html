<body class="text-center bg-dark">

<!--</div>-->
<!--<div th:if="${param.logout}">-->

<!--</div>-->
<main class="form-signin w-100 m-auto">
    <form th:action="@{/login}" method="post">
        <img class="mb-4" src="" alt width="72" height="57">
        <!--Change main site icon-->
        <h1 class="h3 mb-3 fw-normal text-white">Please sign in</h1>

        <div class="form-floating">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="UserName">
            <label for="floatingInput">User name</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="checkbox mb-3 text-white">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="h3 lead fw-normal text-white ">or</p>
        <p class="lead">
            <a href="/registration" class="w-100 btn btn-lg btn-secondary">Registration</a>
        </p>
    </form>
    <footer class="mt-5 text-white-50" th:insert="blocks/footer :: footer"></footer>
</main>


<div at-magnifier-wrapper="">
    <div class="at-theme-light">
        <div class="at-base notranslate" translate="no">
            <div class="Z1-AJ" style="top: 0px; left: 0px;"></div>
        </div>
    </div>
</div>
</body>
