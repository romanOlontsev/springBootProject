<body class="d-flex flex-column h-100 bg-dark">
<header>
    <div class="navbar navbar-dark">
        <div class="container">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <img src="/images/logo-white.svg" alt="" width="28" height="30"
                     class="d-inline-block align-text-top">
                <strong>NameProject</strong>
            </a>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a data-toggle="tab" class="nav-link fw-bold py-1 px-0" aria-current="page" href="/">Home</a>
                <a data-toggle="tab" class="nav-link fw-bold py-1 px-0" href="#">Features</a>
                <a data-toggle="tab" class="nav-link fw-bold py-1 px-0" href="/contacts">Contacts</a>

                <div th:insert="blocks/loginButton :: login-button"></div>
            </nav>
        </div>
    </div>
</header>
<main class="px-5 py-5">
    <div class="container">
        <div class="form-sign-in w-100 mx-auto">
            <form th:action="@{/login}" method="post">
               <div  class="row justify-content-center">
                   <img th:src="@{/images/logo-white.svg}" alt="image" width="72"
                        height="75" src="/images/logo-white.svg">
               </div>

                <h1 class="row justify-content-center h3 mb-3 fw-normal text-white">Please sign in</h1>

                <div class="w-75 mx-auto row justify-content-end">
                    <div class="form-floating col-4">
                        <input type="text" name="username" class="form-control" id="floatingInput"
                               placeholder="UserName">
                        <label for="floatingInput">User name</label>
                    </div>
                    <div class="col-4 text-lg-start">
                        <span class="text-danger" th:if="${param.error}">Invalid username or password</span>
                    </div>
                </div>
                <div class="w-75 mx-auto row justify-content-center">
                    <div class="form-floating col-4">
                        <input type="password" name="password" class="form-control" id="floatingPassword"
                               placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
                <div class="checkbox mb-3 text-white">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <div class="w-75 mx-auto row justify-content-center">
                    <button class="btn btn-lg btn-primary col-4" style="max-width: 300px" type="submit">Sign in</button>
                </div>
                <div class="w-75 mx-auto row justify-content-center">
                    <p class="h3 lead fw-normal text-white col-4">or</p>
                </div>
                <div class="w-75 mx-auto row justify-content-center">
                    <p class="lead">
                        <a href="/registration" class="btn btn-lg btn-secondary col-4" style="max-width: 300px">Registration</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <footer th:replace="blocks/footer :: footer"></footer>

    <div at-magnifier-wrapper="">
        <div class="at-theme-light">
            <div class="at-base notranslate" translate="no">
                <div class="Z1-AJ" style="top: 0px; left: 0px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
